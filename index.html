<html>

<title>期待値チェッカーくん</title>

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css" />
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
  <script src="main.js" charset="utf-8"></script>
  <meta http-equiv="content-type" charset="utf-8">

  <body class="back">

    <button class="ui blue button" onclick="start()">start </button>

    <br>
    <br>

    <div class="ui form">
      <div class="inline fields" id="purchase_pattern_radio">
        <h5>購入条件
        </h5>
        <div class="field">
          <div class="ui radio checkbox">
            <input type="radio" checked="checked">
            <label onclick="selectPurchasePattern(0)">次の足の始値で購入</label>
          </div>
        </div>
        <div class="field">
          <div class="ui radio checkbox">
            <input type="radio">
            <label onclick="selectPurchasePattern(1)">現在値指値</label>
          </div>
        </div>
        <div class="field">
          <div class="ui radio checkbox">
            <input type="radio">
            <label onclick="selectPurchasePattern(2)">現在値指値/利確指値</label>
          </div>
        </div>
      </div>
    </div>

    <br>
    <br>

    <div class="inline fields">
      <h5>価格帯絞り込み
      </h5>
      <div class="ui small input price_band_input">
        <input type="number" placeholder="" id="price_band_low" oninput="setPriceBand()">
      </div>
      円　〜
      <div class="ui small input price_band_input">
        <input type="number" placeholder="" id="price_band_high" oninput="setPriceBand()">
      </div>
      円
    </div>

    <br>

    <label id="progress"></label>


    <!-- グラフのやつ -->
    <!-- <div class="card">
      <div class="canvas_div">
        <canvas id="stage"></canvas>
      </div>
    </div> -->


    <div class="card">
      <h3>適当買い</h3>
      <br>
      <label id="random_result_label"></label>
      <div class="canvas_div">
        <canvas id="priceRange"></canvas>
      </div>
      <div class="canvas_div">
        <canvas id="period"></canvas>
      </div>
    </div>


    <div class="card">
      <h3>下ヒゲ</h3>
      <div class="ui small input purchase_trigger_input">
        <input type="number" placeholder="" id="purchase_trigger_input_ls">
      </div>
      %
      <button class="tiny ui button" onclick="recalculationLowerShadow()">再計算</button>
      <br>
      <br>

      <label id="ls_result_label"></label>

      <div class="canvas_div">
        <canvas id="priceRange"></canvas>
      </div>
      <div class="canvas_div">
        <canvas id="period"></canvas>
      </div>

    </div>

    <div class="card">
      <h3>上ヒゲ</h3>
      <div class="ui small input purchase_trigger_input">
        <input type="number" placeholder="" id="purchase_trigger_input_us">
      </div>
      %
      <button class="tiny ui button" onclick="recalculationUpperShadow()">再計算</button>
      <br>
      <br>
      <label id="us_result_label"></label>
      <div class="canvas_div">
        <canvas id="priceRange"></canvas>
      </div>
      <div class="canvas_div">
        <canvas id="period"></canvas>
      </div>
    </div>

    <div class="card">
      <h3>2連下ヒゲ</h3>
      <div class="ui small input purchase_trigger_input">
        <input type="number" placeholder="" id="purchase_trigger_input_2ren_ls">
      </div>
      %
      <button class="tiny ui button" onclick="recalculation2RenLowerShadow()">再計算</button>
      <br>
      <br>
      <label id="ls_2ren_result_label"></label>
      <div class="canvas_div">
        <canvas id="priceRange"></canvas>
      </div>
      <div class="canvas_div">
        <canvas id="period"></canvas>
      </div>
    </div>

    <div class="card">
      <h3>底値下ヒゲ</h3>
      <div class="ui small input purchase_trigger_input">
        <input type="number" placeholder="" id="areas_judgement_standard_input">
      </div>
      本
      <div class="ui small input purchase_trigger_input">
        <input type="number" placeholder="" id="purchase_trigger_input_ls_inbottom">
      </div>
      %
      <button class="tiny ui button" onclick="recalculationLsInBottom()">再計算</button>
      <br>
      <br>
      <label id="ls_inbottom_result_label"></label>
      <div class="canvas_div">
        <canvas id="priceRange"></canvas>
      </div>
      <div class="canvas_div">
        <canvas id="period"></canvas>
      </div>
    </div>


    <div class="card">
      <h3>確定的ダブルはらみ</h3>
      <br>
      <label id="double_harami_result_label"></label>
      <div class="canvas_div">
        <canvas id="priceRange"></canvas>
      </div>
      <div class="canvas_div">
        <canvas id="period"></canvas>
      </div>
    </div>


    <div class="card">
      <h3>赤三兵</h3>
      <div class="ui small input purchase_trigger_input">
        <input type="number" placeholder="" id="invalid_us_in_akasanpei_input">
      </div>
      %
      <button class="tiny ui button" onclick="recalculationAkasanpei()">再計算</button>
      <br>
      <br>
      <label id="akasanpei_result_label"></label>
      <div class="canvas_div">
        <canvas id="priceRange"></canvas>
      </div>
      <div class="canvas_div">
        <canvas id="period"></canvas>
      </div>
    </div>

  </body>
</head>


</html>
